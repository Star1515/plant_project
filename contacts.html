<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
        <header class="top__contacts container">
            <ul class="header">
                <li><a href="index.html"><img class="logo_box" src="img/a.png" alt="logo"></a></li>
                <li><a href="contacts.html"><img class="logo_box" src="img/b.png" alt="contacts"></a></li>
            </ul> 
        </header>
        <div class="contact__block container">
            <img class="contact__img" src="img/contacts1.png" alt="contact us!">
            <div class="contact__textarea">
                <h1 class="contact__heading">Contact us!</h1>
                
            </div>
        </div>
        <div class="contact__main container">
            <div class="contact__map">
                <iframe class="map_itself" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.9947268873025!2d-74.00334638496557!3d40.71813257933132!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25b4aa620a3cd%3A0x79897c0dc5129bd1!2sPlant%20Store!5e0!3m2!1sen!2sru!4v1661632597891!5m2!1sen!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact__forms">
                <form class="main_form">
                    <h3 class="i_heading">Send us message</h3>
                    <p class="text form-text">Full name</p>
                    <input class="i_namebox" type="text" placeholder="Your name">
                    <p class="text form-text">Email</p>
                    <input class="i_emailbox" type="email" placeholder="Your email">
                    <p class="text form-text">Message</p>
                    <input class="i_areabox" type="textarea" placeholder="Your message">
                    <button class="i_submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
      
       
   
</body>
</html>
